# Chaos Monkey settings
chaos.monkey.enabled=true
chaos.monkey.watch-controller=true
chaos.monkey.watcher.service=true

chaos.monkey.assaults.latency-active=true
chaos.monkey.assaults.latency-range-start=500
chaos.monkey.assaults.latency-range-end=1500
chaos.monkey.assaults.exceptions-active=true

# Actuator endpoint exposure
management.endpoint.chaosmonkey.enabled=true
management.endpoints.web.exposure.include=*

spring.boot.admin.client.enabled=false

# Metrics (Prometheus)
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=5s

logging.level.de.codecentric=DEBUG

